  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="d-flex justify-content-center preview align-items-center">
          <div class="card ">
            <div class="review d-flex ">              
              <img src="images/image-product-desktop.jpg" alt="" class="img-fluid productimg">
              <div class="p-4">
                <p class="perfum">perfume</p>
                <label for="">Gabrielle  Essence Eau  De Parfum</label>
                <p class="productcontent mt-3"> A floral, solar and voluptuous  interpretation composed by 
                  Olivier Polge, Perfumer-Creator  for the House of CHANEL.</p>
                <p class="price">$149.99 <span class="">$169.99</span></p>
                <button class="btn d-flex w-100 justify-content-center align-items-center"><img
                    src="images/shopping-cart.png" alt="" class="shoppingcart">&nbsp; Add to Cart</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
